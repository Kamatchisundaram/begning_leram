<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>10</title>
    <script>
      var glob=[];
        function gettingres(){
          var inp = document.getElementById("givn").value;
          glob.push(inp);
          document.getElementById("end").innerHTML='';
          for(let i = 0;i<glob.length;i++){
            var loopval=glob[i];
          if(loopval%10===0){
          document.getElementById("end").innerHTML+=loopval+" "+"TRUE"+"<br>";
          }else{
          document.getElementById("end").innerHTML+=loopval+" "+"FALSE"+"<br>";
        }
        }
      }
   </script>
  </head>
  <body>
    <input type="number" id="givn">
    <button type="button" name="button" onclick="gettingres()">Click me</button>
    <div id="end">
    </div>
  </body>
</html>
