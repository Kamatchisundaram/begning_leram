<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
<script>
  var given=[];
  var result=0;
  function gks(){
    var number2=document.getElementById("num2").value;
    number2=parseInt(number2);
    given.push(number2);
    result=0;
    for(let i=0;i<given.length;i++){
      result=result+given[i];
      console.log(result);
    }
    document.getElementById("result").innerHTML=result;
  }
    </script>
  </head>
  <body>
    <input type="number" placeholder="Enter a number" id="num2">
    <button type="button" name="button" onclick="gks()">Add</button>
    <div id="result">
    </div>
  </body>
</html>
