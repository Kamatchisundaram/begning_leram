
<html>
  <head>
    <title>Simple sum</title>
  </head>
  <body>
    Number 1
    <input type="number" value=0 id="firstNumber" />
    Number 2
    <input type="number" value=0 id="secondNumber" />
    <input type="button" value="Submit" onclick="addition()" />

    <div id="result">
    </div>
    <script>

        function addition(){ // function bind pandrom script oda
          var firstNumberValue = document.getElementById("firstNumber").value;
          var secondNumberValue = document.getElementById("secondNumber").value;
          document.getElementById("result").innerText="Result="
          document.getElementById("result").innerText+=parseInt(firstNumberValue)+parseInt(secondNumberValue);
        }
        //.value means element kula ena value iruku
        //.innerText means element kula value(text) append pandrathuku
        //parseInt means string ah number aa convert panadrathuku
        //onclick means element oda click action la function ah call pandrathu
    </script>

  </body>
</html>
