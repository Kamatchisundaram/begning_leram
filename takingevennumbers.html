<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ARRAYS</title>
  </head>
  <body>
    <h2>Fetching Numbers that can be divide by 2</h2>
    <script>
      var number=[10,20,30]
      var a=number.length;
      for(g=0;g<a;g++){
        document.write("<br>"+number[g]+"<br>");
        var num=number[g];
        for(k=0;k<=num;k++)
          {
            if(k%2==0){
              document.write(k);
            }
          }
        }
      </script>
  </body>
</html>
