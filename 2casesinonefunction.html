<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script>
      function gks(from){
        if(from=='hi'){
          alert("Welcome GKS");
        }else{
          alert("Good Bye")
        }
      };
    </script>
    <title>function</title>
  </head>
  <body>
    <button type="button" name="button" onclick="gks('hi')">Check In</button>
    <button type="button" name="button" onclick="gks('bye')">Check Out</button>
  </body>
</html>
